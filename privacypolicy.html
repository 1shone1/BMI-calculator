<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator  Privacy Policy </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ebf8ff, #ffffff);
      color: #2c3e50;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2b6cb0;
      margin-bottom: 0.5rem;
    }
    header p {
      color: #4a5568;
      max-width: 600px;
      margin: 0 auto;
    }
    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    @media(min-width: 768px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card h2 {
      color: #2b6cb0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .card p {
      color: #4a5568;
      line-height: 1.6;
    }
    .formula {
      background: #ebf8ff;
      font-family: monospace;
      padding: 0.5rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #718096;
      padding: 2rem 1rem;
    }
    footer hr {
      margin-bottom: 1rem;
      border: none;
      border-top: 1px solid #e2e8f0;
    }
    .heart {
      color: #e53e3e;
    }
    </style>
