<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health Tips - BMI Calculator</title>
  <style>
    /* Reset + Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f9ff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1976d2;
    }

    .tips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .tip-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tip-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .tip-card h3 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    /* BMI Mechanism */
    .mechanism {
      background: #e3f2fd;
      border-left: 5px solid #1976d2;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }

    .mechanism h3 {
      margin-bottom: 10px;
    }

    /* Team Section */
    .team {
      margin-top: 40px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .team-member {
      background: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .team-member:hover {
      transform: scale(1.05);
    }

    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .team-member h4 {
      color: #1976d2;
      margin-bottom: 5px;
    }

    /* Footer */
    footer {
      background: #1976d2;
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #bbdefb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: white;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
</style>
</head>
<body>
