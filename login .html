<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cce3ff, #e5d4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #1e3a8a;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 28px rgba(128, 90, 213, 0.4);
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .input-group:hover {
      border-color: #a78bfa;
    }
